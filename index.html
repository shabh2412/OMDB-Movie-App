<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>OMDB Movie Search App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="./index.css">
    </head>
    <body class="bg-black">
        <nav class="navbar pt-0 bg-dark">
            <div class="container-fluid bg-dark text-white py-2">
                <a class="navbar-brand bg-dark text-warning p-2 rounded fw-bold" href="#">IMDb</a>
                <form id="navForm" class="d-flex" role="search">
                    <input oninput="debounceSearchFunction(navSearchFunction,1000)" id="navSearch" class="form-control me-2 border-dark" type="search" placeholder="Search" aria-label="Search">
                    <button id="navSearchBtn" class="btn btn-outline-warning">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid my-5">
            <div class="row">
                <div class="col-md-4 col-sm-12 mx-auto d-flex flex-column gap-2">
                    <input oninput="debounceSearchFunction(normalSearchFunction, 1000)" id="normalSearch" class="form-control me-2 border-dark p-3" type="search" placeholder="Search" aria-label="Search">
                    <button id="normalSearchBtn" class="btn btn-outline-warning text-capitalize mx-auto">Search for any movie</button>
                </div>
            </div>
            <h2 class="text-center text-warning text-capitalize" id="searchTerm"></h2>
            <div class="row my-4 mx-auto" id="movieSearchResult">
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./index.js"></script>
